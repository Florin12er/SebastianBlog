{{ define "main" }}
<div class="list">
  {{ range .Paginator.Pages }}
  <div class="list-item">
    <div>
      <a href="{{ .Permalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" />
      </a>
    </div>
    <div>
      <h2 class="list-item-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <p>{{ .Summary }}</p>
      <p class="list-item-date">{{ .Date.Format "2006-01-02" }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
